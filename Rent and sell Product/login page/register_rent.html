<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration To Rent Product</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Owner Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Product Name</label>
          <input type="text" placeholder="Product Name" required />
        </div>

        <div class="input-box">
          
          <label>Product Image</label>
          <input type="file" name="file" id="file" class="input-file" required>
          <label for="file" class="btn btn-tertiary js-labelFile">
            <i class="icon fa fa-check"></i>
            <span class="js-fileName">Choose a file</span>
          </label>
        </div>

        <div class="select-box">
          <select>
            <option hidden>Product Quality</option>
            <option>Good</option>
            <option>Better</option>
            <option>Best</option>
            <option>Poor</option>
          </select>
        </div>
        
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Duration: From</label>
            <input type="date" placeholder="From" required />
          </div>
          <div class="input-box">
            <label>To</label>
            <input type="date" placeholder="To" required />
          </div>
        </div>
        <div class="input-box">
          <label>Price</label>
          <input type="text" placeholder="Price" required />
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            
            <input type="text" placeholder="Enter your city" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
    <script src="JavaScript file\ragister.js"></script>
  </body>
</html>
